<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFCapital</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div id="app-root">
        <div class="sidebar">
            <div class="sidebar-logo">
                <ion-icon name="cellular-outline"></ion-icon>
            </div>
            <div class="sidebar-buttons" id="sidebar-buttons">
                <button class="sidebar-button" id="chart-menu">
                    <span class="sidebar-button-icon">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                    </span>
                    <span>gr√°fico</span>
                </button>

                <button class="sidebar-button" id="profile-menu">
                    <span class="sidebar-button-icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="sidebar-button-text">PERFIL</span>  
                </button>

                
                <button class="sidebar-button" id="help-menu">
                    <span class="sidebar-button-icon">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </span>
                    <span class="sidebar-button-text">SUPORTE</span> 
                </button>
                
                <button class="sidebar-button" id="settings-menu" data-action="settings">
                    <span class="sidebar-button-icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="sidebar-button-text">AJUSTES</span> 
                </button>

                <button class="sidebar-button" id="more-menu">
                    <span class="sidebar-button-icon">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </span>
                    <span>Mais</span>
                </button>
            
            </div>

            <div class="sidebar-mini-buttons">
                <button class="sidebar-mini-button" id="expand-button">
                    <span class="sidebar-mini-button-icon">
                        <ion-icon name="expand-outline"></ion-icon>
                    </span>
                </button>
                <button class="sidebar-mini-button" id="extra-button">
                    <span class="sidebar-mini-button-icon">
                        <ion-icon name="caret-forward-circle-outline"></ion-icon>
                    </span>
                </button>
            </div>
        </div>

        <div class="sidebar-menu-body">
            <!-- <div class="menu-body-main">

            </div> -->
        </div>

        <div class="app-page">
            <header class="page-header">
                <div class="tradingview-widget-container">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                            {
                            "symbols": [
                            {
                                "proName": "FOREXCOM:SPXUSD",
                                "title": "S&P 500 Index"
                            },
                            {
                                "proName": "FOREXCOM:NSXUSD",
                                "title": "US 100 Cash CFD"
                            },
                            {
                                "proName": "FX_IDC:EURUSD",
                                "title": "EUR to USD"
                            },
                            {
                                "proName": "BITSTAMP:BTCUSD",
                                "title": "Bitcoin"
                            },
                            {
                                "proName": "BITSTAMP:ETHUSD",
                                "title": "Ethereum"
                            }
                            ],
                            "showSymbolLogo": true,
                            "isTransparent": true,
                            "displayMode": "adaptive",
                            "colorTheme": "dark",
                            "locale": "br"
                        }
                            </script>
                        </div>
            </header>
            <main class="page-body">
                <div class="trading-chart">
                    <div class="inner-border"></div>
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container" style="height:100%;width:100">
                        <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                        {
                        "autosize": true,
                        "symbol": "NASDAQ:AAPL",
                        "interval": "D",
                        "timezone": "America/Sao_Paulo",
                        "theme": "dark",
                        "style": "1",
                        "locale": "br",
                        "gridColor": "rgba(147, 196, 125, 0.06)",
                        "backgroundColor": "rgba(29, 30, 45, 255)",
                        "hide_top_toolbar": true,
                        "allow_symbol_change": true,
                        "save_image": false,
                        "calendar": false,
                        "hide_volume": true,
                        "support_host": "https://www.tradingview.com"
                    }
                        </script>
                    </div>
                </div>

                <div class="page-sidebar">
                    <div class="sidebar-section" id="sidebar-upper-section">
                        <div class="tabs">
                            <div class="active"></div>
                            <button>Compra</button>
                            <button>Extra 1</button>
                            <button>Extra 2</button>
                        </div>
                    </div>

                    <div class="sidebar-section" id="mini-trading-chart">
                        <div class="tradingview-widget-container">
                            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                            {
                            "symbol": "FX:EURUSD",
                            "width": "100%",
                            "height": "100%",
                            "locale": "br",
                            "dateRange": "12M",
                            "colorTheme": "dark",
                            "trendLineColor": "rgba(0,153,129,255)",
                            "underLineColor": "rgba(0,153,129,0.2)",
                            "underLineBottomColor": "rgba(0,153,129,0)",
                            "isTransparent": true,
                            "autosize": true,
                            "largeChartUrl": ""
                        }
                            </script>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>     

    <script src="js/dashboard.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
