<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF CAPITAL</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="header">
        <h2 class="logo">IFCapital</h2>
        <div class="navbar-menu">
            <nav class="navbar">
                <a href="#">Início</a>
                <a href="#">Planos</a>
                <a href="#">Sobre</a>
            </nav>        
        </div>
        <button class="botao-login">
            <span>Entrar</span>
        </button>
        <div class="navbar-btn">
            <span class="icon"><ion-icon name="reorder-three-outline"></ion-icon></span>
        </ion-icon>       
        </div>
    </header>
    <div class="wrapper-login-registro">
        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="processar.php" method="POST">
                <input type="hidden" name="action" value="login">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="user" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueci a Senha</a>
                </div>
                <button type="submit" class="botao" >Login</button>
                <div class="login-register">
                    <p>É novo aqui? <a href="#" class="register-link">Cadastre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrar-se</h2>
            <form action="processar.php" method="POST">
                <input type="hidden" name="action" value="cadastro">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="user" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Concordo com os termos (aceito vender minha alma)</label>
                </div>
                <button type="submit" class="botao">Cadastrar</button>
                <div class="login-register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Logue aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="home-page">
        <section class="homepage-banner">
            <div class="homepage-banner_slides-wrapper">
                <div class="slides">
                    <img id="slide=1" src="images/loginScreen/firstImage.jpg" alt="">
                    <img id="slide=2" src="images/loginScreen/secondImage.jpg"">
                    <img id="slide=3" src="images/loginScreen/thirdImage.jpg">
                </div>
            </div>
            <div class="indicators">
                <button id="btn1" class="indicator" type="button">
                    <div class="loading-container"></div>
                </button>
                <button id="btn2" class="indicator" type="button">
                    <div class="loading-container"></div>
                </button>
                <button id="btn3" class="indicator" type="button">
                    <div class="loading-container"></div>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const aprov = urlParams.get('aprov');
        
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: error,
            });
        }

        if (aprov) {
            Swal.fire({
                icon: 'success',
                title: 'Tudo Certo',
                text: aprov,
            })
        }

    </script>

    <script src="js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
